<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="meniu">
                <ul class="profile">
                    <li>Profile</li>
                    <li>Home</li>
                    <li><strong>My Profile</strong></li>
                    <li>Find Connections</li>
                </ul>
                <ul class="btn">
                    <button>Sign Out</button>
                </ul>
            </div>
        </div>
        <main>
            <div class="section">
                <div class=sectiontop>
                    <div class="card">
                        <div class="header">
                            <img class="buble" src="./icons/user-circle.png" alt="user circle">
                        </div>
                        <div class="usercardmain">
                            <h2>Jane Doe</h2>
                            <h2><img class="map" src="./icons/map-marker.png" alt="map marker"> New York</h2>
                            <h2>Developer | Engineer | Problem Solver</h2>
                            <h2>Master of shadows and the Internet</h2>
                            <h2 class="underline">
                                <img class="gear" src="./icons/gear.png" alt="gear">
                                edit profile
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="sectionbottom">
                    <div class="virsus"></div>
                    <div class="apacia"></div>
                </div>
            </div>
            <div class="aside"></div>
        </main>
    </div>
</body>
</html>
